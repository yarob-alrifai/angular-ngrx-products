<div>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedTopGap
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item  (click)="routingToProducts()">Products</a>
        <a mat-list-item  (click)="routingToAddProducts()">Add Products</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content-container">
      <mat-toolbar color="primary " >
        <button *ngIf="(isHandset$ | async)" type="button" aria-label="Toggle sidenav" (click)="drawer.toggle()" class="block lg:hidden">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
        <span>Admin</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
