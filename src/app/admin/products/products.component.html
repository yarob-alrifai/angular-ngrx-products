<div class="overflow-auto max-h-[400px]">
  <!-- Table Header -->
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50 sticky top-0 z-10">
      <tr>
        <!-- Table Headers -->
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
  </table>
  <!-- Table Body -->
  <table class="min-w-full divide-y divide-gray-200">
    <tbody class="bg-white divide-y divide-gray-200">
      <!-- Iterate over each product and create a table row -->
      <tr *ngFor="let product of products$ | async" class="hover:bg-gray-100">
        <!-- Product ID -->
        <td class="px-6 py-4 whitespace-nowrap">{{ product.id }}</td>

        <!-- Product Name -->
        <td class="px-6 py-4 whitespace-nowrap">{{ product.name }}</td>

        <!-- Product Category -->
        <td class="px-6 py-4 whitespace-nowrap">{{ product.category }}</td>

        <!-- Product Price -->
        <td class="px-6 py-4 whitespace-nowrap">{{ product.price }}</td>

        <!-- Action Buttons -->
        <td class="px-6 py-4 whitespace-nowrap">
          <!-- Show Button -->
          <app-button type="submit" buttonColor="primary" class="mx-1" (click)="openDialog(product)">Show</app-button>
          <app-button type="submit" buttonColor="accent" class="mx-1" (click)="editProduct(product)">Edit</app-button>
          <app-button type="submit" buttonColor="warn" class="mx-1" (click)="deleteProduct(product.id)">Delete</app-button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
